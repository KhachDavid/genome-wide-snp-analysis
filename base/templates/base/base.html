{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global Javascript File-->
    <script src="{% static 'base/js/global.js' %}" defer></script>

    <!-- Plotly library-->
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>

    <!-- Global CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/buttons_default.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/color_palette.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/input_default.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/text_default.css' %}">

    <title>{% block title %}{% endblock %}</title>
    {% block extrahead %}{% endblock extrahead %}
</head>

<body style="margin: 0 !important">
    <div class="app-container">
        <div class="app-header">
            <h1>Visualize your SNP samples</h1>
        </div>

        <div class="app-body">
            {% block content %}
            {% endblock %}
        </div>

        <div class="app-footer">
            <div class="app-footer-content">
                <div class="app-footer-content-text">
                    <p>
                        David Khachatryan &copy; 2022
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
